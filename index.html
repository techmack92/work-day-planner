  <body>

    <header class="text-center">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">Stay organized with a daily planner!</br>Just add a task, click the save icon & voila!</p>
      <h2 id="currentDay"></h2>
    </header>

      <div id="hour9" class="row time-block">
        <div class="col-2">9 am</div>
        <textarea class="col-9 text-center description" placeholder="Add new task"></textarea>
        <button class="saveBtn col-1" aria-label="save">

        </button>
      </div>
